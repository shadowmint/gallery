<!DOCTYPE html>
<html class="no-js" lang="en-au">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width,user-scalable=no, scale=1, maximum-scale=1.0"/>
        <title>Hatchling: Gallery</title>
        <link rel="stylesheet" href="../dist/gallery.css" media="screen"/>
        <link rel="stylesheet" href="styles.css" media="screen"/>
    </head>
    <body>

        <div class="wrapper">

            <hgroup>
                <h1>GALLERY</h1>
                <h2>A <em>hatchdling</em> jQuery plugin to for a responsive gallery</h2>
            </hgroup>

            <p>
                The gallery hatchdling provides a simple base to create a responsive
                image gallery.
            </p>

            <section class="examples">
                <div class="gallery">
                    <ul class="gallery-items">
                        <li class="gallery-item">
                            <a class="image-zoom" href="#">
                                <img data-highres-image="img/1.jpg" alt="..." src="img/1.min.jpg"/>
                                <span class="image-zoom-close">Close</span>
                            </a>
                        </li>
                        <li class="gallery-item">
                            <a class="image-zoom" href="#">
                                <img data-highres-image="img/2.jpg" alt="..." src="img/2.min.jpg"/>
                                <span class="image-zoom-close">Close</span>
                            </a>
                        </li>
                        <li class="gallery-item">
                            <a class="image-zoom" href="#">
                                <img data-highres-image="img/3.jpg" alt="..." src="img/3.min.jpg"/>
                                <span class="image-zoom-close">Close</span>
                            </a>
                        </li>
                        <li class="gallery-item">
                            <a class="image-zoom" href="#">
                                <img data-highres-image="img/4.jpg" alt="..." src="img/4.min.jpg"/>
                                <span class="image-zoom-close">Close</span>
                            </a>
                        </li>
                        <li class="gallery-item">
                            <a class="image-zoom" href="#">
                                <img data-highres-image="img/5.jpg" alt="..." src="img/5.min.jpg"/>
                                <span class="image-zoom-close">Close</span>
                            </a>
                        </li>
                        <li class="gallery-item">
                            <a class="image-zoom" href="#">
                                <img data-highres-image="img/6.jpg" alt="..." src="img/6.min.jpg"/>
                                <span class="image-zoom-close">Close</span>
                            </a>
                        </li>
                        <li class="gallery-item">
                            <a class="image-zoom" href="#">
                                <img data-highres-image="img/7.jpg" alt="..." src="img/7.min.jpg"/>
                                <span class="image-zoom-close">Close</span>
                            </a>
                        </li>
                        <li class="gallery-item">
                            <a class="image-zoom" href="#">
                                <img data-highres-image="img/8.jpg" alt="..." src="img/8.min.jpg"/>
                                <span class="image-zoom-close">Close</span>
                            </a>
                        </li>
                        <li class="gallery-item">
                            <a class="image-zoom" href="#">
                                <img data-highres-image="img/9.jpg" alt="..." src="img/9.min.jpg"/>
                                <span class="image-zoom-close">Close</span>
                            </a>
                        </li>
                        <li class="gallery-item">
                            <a class="image-zoom" href="#">
                                <img data-highres-image="img/10.jpg" alt="..." src="img/10.min.jpg"/>
                                <span class="image-zoom-close">Close</span>
                            </a>
                        </li>
                        <li class="gallery-item">
                            <a class="image-zoom" href="#">
                                <img data-highres-image="img/11.jpg" alt="..." src="img/11.min.jpg"/>
                                <span class="image-zoom-close">Close</span>
                            </a>
                        </li>
                        <li class="gallery-item">
                            <a class="image-zoom" href="#">
                                <img data-highres-image="img/12.jpg" alt="..." src="img/12.min.jpg"/>
                                <span class="image-zoom-close">Close</span>
                            </a>
                        </li>
                    </ul>
                    <br clear="both"/>
                </div>

                <script src="../libs/jquery/jquery.js"></script>
                <script src="../src/gallery.js"></script>
                <script type="text/javascript">
                    $(function () {
                        $('.gallery').gallery({grid_selector: '.gallery-items'});
                    });
                </script>
            </section>
        </div>
    </body>
</html>
